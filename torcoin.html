<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorCOIN - 3D Animated Coin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .coin-container {
            perspective: 1000px;
            perspective-origin: center center;
        }

        .coin {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 4s linear infinite;
        }

        .coin-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5),
                       0 0 20px rgba(255, 215, 0, 0.3);
        }

        .front {
            background: radial-gradient(circle at 30% 30%,
                #FFD700 0%,
                #FFA500 40%,
                #CD853F 70%,
                #8B4513 100%);
            color: #2F1B14;
            transform: translateZ(10px);
        }

        .back {
            background: radial-gradient(circle at 70% 70%,
                #FFD700 0%,
                #FFA500 40%,
                #CD853F 70%,
                #8B4513 100%);
            color: #2F1B14;
            transform: rotateY(180deg) translateZ(10px);
        }

        .letter-t {
            position: absolute;
            font-size: 120px;
            font-weight: bolder;
            color: #B8860B;
            text-shadow:
                3px 3px 0px #8B4513,
                -1px -1px 0px #DAA520,
                1px -1px 0px #DAA520,
                -1px 1px 0px #DAA520,
                1px 1px 0px #DAA520;
            z-index: 10;
        }


        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .shine {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 70%);
            animation: shine 4s linear infinite;
            pointer-events: none;
        }

        .coin-text {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .coin {
                width: 150px;
                height: 150px;
            }

            .coin-face {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }

            .letter-t {
                font-size: 90px;
            }


            .coin-text {
                font-size: 12px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">TorCOIN</div>

    <div class="coin-container">
        <div class="coin">
            <!-- Front face -->
            <div class="coin-face front">
                <div class="letter-t">T</div>
                <div class="shine"></div>
                <div class="coin-text">est. 1999</div>
            </div>

            <!-- Back face -->
            <div class="coin-face back">
                <div class="letter-t">T</div>
                <div class="shine"></div>
                <div class="coin-text">est. 1999</div>
            </div>

        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const coin = document.querySelector('.coin');
            let isHovered = false;

            // Pause animation on hover for better interaction
            coin.addEventListener('mouseenter', function() {
                coin.style.animationPlayState = 'paused';
                isHovered = true;
            });

            coin.addEventListener('mouseleave', function() {
                coin.style.animationPlayState = 'running';
                isHovered = false;
            });

            // Add click interaction
            coin.addEventListener('click', function() {
                coin.style.animation = 'none';
                setTimeout(() => {
                    coin.style.animation = 'spin 0.5s linear';
                    setTimeout(() => {
                        coin.style.animation = 'spin 4s linear infinite';
                    }, 500);
                }, 10);
            });

            // Add subtle floating animation
            let floatOffset = 0;
            function floatAnimation() {
                if (!isHovered) {
                    floatOffset += 0.02;
                    const yOffset = Math.sin(floatOffset) * 10;
                    coin.style.transform += ` translateY(${yOffset}px)`;
                }
                requestAnimationFrame(floatAnimation);
            }

            floatAnimation();
        });
    </script>
</body>
</html>
